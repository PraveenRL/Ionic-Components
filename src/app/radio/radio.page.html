<ion-header>
  <ion-toolbar>
    <ion-title>Radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider>
    <h5>Android</h5>
  </ion-item-divider>

  <ion-list>
    <ion-radio-group value="biff">

      <ion-list-header>
        <ion-label>Name</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Biff</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Griff</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Buford</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Slot = end</ion-label>
        <ion-radio slot="end" color="warning" value="buford" (ionBlur)="ionBlurEvent($event)"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <!--  -->

  <ion-item-divider>
    <h5>IOS</h5>
  </ion-item-divider>

  <ion-list>
    <ion-radio-group value="biff" mode="ios" (ionChange)="ionChangeEvent($event)">

      <ion-list-header>
        <ion-label>Name</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Biff</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Griff</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Buford</ion-label>
        <ion-radio slot="start" color="warning" value="buford"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

</ion-content>
